apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-web-server-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: apache
          image: php:7.2-apache
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: html
      volumes:
        - name: html
          persistentVolumeClaim:
            claimName: PERSISTENT_VOLUME_CLAIM_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80